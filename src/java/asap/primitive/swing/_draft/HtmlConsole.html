<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h3>Tooltip Options</h3>
  <p>The <strong>animation</strong> option specifies whether to add a CSS fade transition effect to the tooltip.</p>
  <div>
    <button class="btn btn-success btn-md">Hover over me (animation: true)</button>
    <button class="btn btn-warning btn-md">Hover over me (animation: false)</button>
  </div>
</div>

<script>
$(document).ready(function(){
  $('.btn-success').tooltip({title: "Hooray!", animation: true}); 
  $('.btn-warning').tooltip({title: "Hooray!", animation: false}); 
});
</script>

</body>
</html>
